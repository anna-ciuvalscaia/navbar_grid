<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Grid in CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <nav class="navbar" id="navbar">
           <div class="container">
           <a href="" class="logo"><img src="images/logo.png" alt=""></a>
           <a href="" class="item">Home <div class="line"></div></a>
           <a href="" class="item">Steps</a>
           <a href="" class="item">Features</a>
           <a href="" class="item">Screenshots</a>
           <a href="" class="item">Testimonials</a>
           <a href="" class="action">Downoald</a>
           </div>
           <a href="#navbar" class="burger">
               <div class="lines lines_1"></div>
               <div class="lines lines_2"></div>
               <div class="lines lines_3"></div>
           </a> 
           <a href="#" class="anti-burger">
            <div class="lines lines_4"></div>
            <div class="lines lines_5"></div>
           </a>
       </nav>
   </header> 
   <div class="animation">
       <div class="circle-big">
        <div class="circle-smm"></div>   
       </div>
       <div class="circle-small">
           
       </div>
   </div>
</body>
</html>
